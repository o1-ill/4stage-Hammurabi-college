    // فتح نافذة الرمز
    function openPasswordModal(group,subgroup,id){
      currentStudent={group,subgroup,id};
      document.getElementById("checkPassword").value = "";
      openModal("passwordModal");
    }

    // تحقق من الرمز
    function verifyPassword(){
      const inputPass=document.getElementById("checkPassword").value.trim();
      const {group,subgroup,id}=currentStudent;
      db.ref(`students/${group}/${subgroup}/${id}`).once("value").then(snap=>{
        const st=snap.val();
if (st && (!st.pass || st.pass === inputPass)) {

    function openEditModal(){
      closeModal("actionModal");
      document.getElementById("newName").value = "";
      openModal("editModal");
    }

    // تحديث الاسم
    function updateName(){
      const newName=document.getElementById("newName").value.trim();
      if(!newName) return;
      const {group,subgroup,id}=currentStudent;
      db.ref(`students/${group}/${subgroup}/${id}/name`).set(newName);
      closeModal("editModal");

      closeModal("actionModal");
      openModal("deleteModal");

      const {group,subgroup,id}=currentStudent;
      db.ref(`students/${group}/${subgroup}/${id}`).remove();
      closeModal("deleteModal");
    }

    let isAdmin = false;
    let lastAdded = null;

        for(let g in val){
          for(let sg in val[g]){
            for(let id in val[g][sg]){
              data.push(val[g][sg][id]);
            }
          }
        }
        const ws=XLSX.utils.json_to_sheet(data);
        const wb=XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb,ws,"Students");
        XLSX.writeFile(wb,"students.xlsx");
      });
    }

    // استيراد Excel
    function importExcel(e) {
      const file=e.target.files[0];
      const reader=new FileReader();
      reader.onload=(evt)=>{
        const data=new Uint8Array(evt.target.result);
        const wb=XLSX.read(data,{type:"array"});
        const sheet=wb.Sheets[wb.SheetNames[0]];
        const json=XLSX.utils.sheet_to_json(sheet);
        db.ref("students").set({});
        json.forEach(st=>{
          if(st.group && st.subgroup && st.name){
            db.ref(`students/${st.group}/${st.subgroup}`).push(st);
          }
        });
      };
      reader.readAsArrayBuffer(file);
      
    }
