<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة طلاب المرحلة الرابعة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f9f9f9; }
    h1 { text-align: center; color: #2563eb; }
    img { max-width: 100%; margin: 15px auto; display: block; border: 1px solid #ccc; }
    form { display: flex; gap: 10px; margin-bottom: 20px; }
    input, select, button { padding: 8px; font-size: 14px; }
    button { background: #2563eb; color: white; border: none; cursor: pointer; }
    button:hover { background: #1e40af; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    .admin-panel { display: none; margin-top: 20px; padding: 15px; border: 1px dashed #2563eb; border-radius: 10px; background: #f1f5f9; }
  </style>
</head>
<body>

  <h1>إدارة طلاب المرحلة الرابعة</h1>

  <!-- الصورة -->
  <img src="table.png" alt="جدول تقسيم المجموعات">

  <!-- form لإضافة طالب -->
  <form id="addForm">
    <input type="text" id="name" placeholder="الاسم الثلاثي" required>
    <select id="group" required>
      <option value="">اختر Group</option>
      <option>A1</option>
      <option>A2</option>
      <option>B1</option>
      <option>B2</option>
    </select>
    <select id="subgroup" required>
      <option value="">اختر Subgroup</option>
      <option>Subgroup 1</option>
      <option>Subgroup 2</option>
      <option>Subgroup 3</option>
      <option>Subgroup 4</option>
      <option>Subgroup 5</option>
    </select>
    <button type="submit">إضافة</button>
  </form>

  <!-- جدول عرض الطلاب -->
  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>Group</th>
        <th>Subgroup</th>
        <th id="actionsCol" style="display:none;">إجراءات</th>
      </tr>
    </thead>
    <tbody id="studentsTable"></tbody>
  </table>

  <!-- دخول الإدارة -->
  <div style="margin-top:20px;">
    <input type="password" id="adminPass" placeholder="أدخل الرمز السري">
    <button onclick="checkAdmin()">دخول الإدارة</button>
  </div>

  <!-- لوحة الإدارة -->
  <div class="admin-panel" id="adminPanel">
    <h3>لوحة الإدارة</h3>
    <button onclick="exportExcel()">📤 تصدير البيانات إلى Excel</button>
    <input type="file" id="importFile" accept=".xlsx" onchange="importExcel(event)">
  </div>

  <script>
    // ⚠️ ضع معلومات Firebase الخاصة بك هنا
    const firebaseConfig = {
      apiKey: "AIzaSyDv0bb_...",
      authDomain: "stage-c623f.firebaseapp.com",
      databaseURL: "https://stage-c623f-default-rtdb.firebaseio.com",
      projectId: "stage-c623f",
      storageBucket: "stage-c623f.appspot.com",
      messagingSenderId: "1078133694340",
      appId: "1:1078133694340:web:2028256dbfcc6d09547d1",
      measurementId: "G-ZY6YN2HZ5Z"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('addForm');
    const tableBody = document.getElementById('studentsTable');
    const adminPanel = document.getElementById('adminPanel');
    const actionsCol = document.getElementById('actionsCol');
    const ADMIN_PASS = "12345"; // 🔑 غيّر الباسورد

    let isAdmin = false;

    // إضافة طالب
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const group = document.getElementById('group').value;
      const subgroup = document.getElementById('subgroup').value;

      if (!name) return;

      db.ref(`students/${group}/${subgroup}`).push({ name, group, subgroup });
      form.reset();
    });

    // عرض الطلاب
    db.ref("students").on("value", snapshot => {
      tableBody.innerHTML = ""; 
      const data = snapshot.val();
      if (!data) return;

      for (let g in data) {
        for (let sg in data[g]) {
          for (let id in data[g][sg]) {
            const student = data[g][sg][id];
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${student.name}</td>
              <td>${student.group}</td>
              <td>${student.subgroup}</td>
              ${isAdmin ? `<td><button onclick="deleteStudent('${g}','${sg}','${id}')">🗑 حذف</button></td>` : ""}
            `;
            tableBody.appendChild(row);
          }
        }
      }
    });

    // دخول الإدارة
    function checkAdmin() {
      const pass = document.getElementById('qfvlu10178').value;
      if (pass === ADMIN_PASS) {
        isAdmin = true;
        adminPanel.style.display = "block";
        actionsCol.style.display = "";
        alert("تم الدخول كأدمن ✅");
        db.ref('students').once('value'); // تحديث الجدول مع الأزرار
      } else {
        alert("رمز غير صحيح ❌");
      }
    }

    // حذف طالب
    function deleteStudent(group, subgroup, id) {
      if (confirm("هل تريد حذف هذا الطالب؟")) {
        db.ref(`students/${group}/${subgroup}/${id}`).remove();
      }
    }

    // تصدير Excel
    function exportExcel() {
      db.ref('students').once('value').then(snapshot => {
        const data = [];
        const val = snapshot.val();
        for (let g in val) {
          for (let sg in val[g]) {
            for (let id in val[g][sg]) {
              data.push(val[g][sg][id]);
            }
          }
        }
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Students");
        XLSX.writeFile(wb, "students.xlsx");
      });
    }

    // استيراد Excel
    function importExcel(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (evt) => {
        const data = new Uint8Array(evt.target.result);
        const wb = XLSX.read(data, { type: 'array' });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        db.ref('students').set({});
        json.forEach(st => {
          if (st.group && st.subgroup && st.name) {
            db.ref(`students/${st.group}/${st.subgroup}`).push(st);
          }
        });
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
